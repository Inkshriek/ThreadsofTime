[blocks]
	#The chunk radius a normal diffusor affects. 0 results in a one chunk area.
	# Default: 1
	# Range: 0 ~ 5
	wolfsbaneDiffuserNormalDist = 1
	#The chunk radius a long diffusor affects. 0 results in a one chunk area.
	# Default: 0
	# Range: 0 ~ 5
	wolfsbaneDiffuserLongDist = 0
	#The chunk radius a improved diffusor affects. 0 results in a one chunk area.
	# Default: 2
	# Range: 0 ~ 5
